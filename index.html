<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./Images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Wrapper -->
    <div class="p-0 m-0 box-border overflow-x-hidden">

        <!-- Nav + Back -->
        <div class="w-full bg-[url('./Images/hero-Background.jpeg')]  md:bg-[url('./Images/hero-BG3.png')]  bg-cover bg-center bg-no-repeat relative">

            <!-- Navbar -->
            <div class="py-4 w-11/12 md:w-10/12 max-w-6xl mx-auto flex justify-between items-center text-white">

            <!-- Navbar Left -->
            <div class="">
                <a href="#" class="flex items-center text-[30px] font-bold">Foodie<p class="text-[40px] font-bold text-yellow-500">.</p></a>
            </div>
            <!-- Navbar Right -->
            <div class="flex justify-around">
                <div class="hidden justify-around items-center pr-5 gap-x-2 md:flex">
                    <a href="#" class="text-gray-300 font-semibold px-3">Home</a>
                    <a href="#" class="text-gray-300 font-semibold px-3">Shop</a>
                    <a href="#" class="text-gray-300 font-semibold px-3">Contact Us</a>
                </div>
                <div class="hidden justify-between items-center gap-x-3 sm:flex">
                    <button class="bg-yellow-500 py-2 px-8 rounded-sm ">Log In</button>
                    <button class="bg-yellow-500 py-2 px-8 rounded-sm ">Sign Up</button>
                </div>
                <!-- Bars and Cross -->
                <div class="md:hidden mx-4 flex items-center ">
                    <div class="" id="bars">
                        <i class="fa-solid fa-bars text-2xl" ></i>
                    </div>
                    <div class="hidden" id="cross">
                        <i class="fa-solid fa-xmark text-2xl" ></i>
                    </div>
                </div>
            </div>

            </div>

            <div class="w-full h-[0.5px] bg-gray-300"></div>

            <!-- Drop-Down Toggle Menu -->
            <div class="w-[96%] left-[2%] right-[2%] py-2 bg-white absolute z-10 scale-y-0 transition-all duration-300 origin-top flex flex-col justify-start rounded-b-lg" id="menu">

                <a href="#" class="text-black font-semibold px-3 py-5 border-b-[0.5px]">Home</a>
                <a href="#" class="text-black font-semibold px-3 py-5 border-b-[0.5px]">Shop</a>
                <a href="#" class="text-black font-semibold px-3 py-5">Contact Us</a>
                
            </div>

            <!-- Hero Section -->
            
            <div class="w-11/12 md:w-10/12 max-w-6xl grid grid-cols-1 md:grid-cols-2 items-center mx-auto py-32 ">

                <!-- Hero Left -->
                <div class="flex flex-col items-center md:items-start gap-y-2 ">

                    <p class="text-[2rem] lg:text-[3rem] text-yellow-600 text-center md:text-left" style="font-family: 'Cedarville Cursive', cursive;">Eat Sleep And</p>
                    <p class="lg:text-[4rem] text-[#e7c8cd] font-bold leading-tight text-center md:text-left md:text-[3rem] text-[2rem]">Supper delicious Burger in town!</p>
                    <p class="text-[20px] text-[#e7c8cd] text-center md:text-left">Food is any substance consumed to provide nutritional support for an organism.</p>
                    <button class="text-[20px] my-4 text-white bg-yellow-600 py-3 px-6 rounded-md hover:bg-white hover:text-black transition-all duration-200">Book a Table</button>

                </div>

                <!-- Hero Right -->
                <div class="relative hidden md:block ">

                    <img src="./Images/hero-burger.png" alt="" class="relative z-20"> 

                </div>

            </div>

        </div>

        

    </div>
    <script src="script.js"></script>
</body>
</html>
